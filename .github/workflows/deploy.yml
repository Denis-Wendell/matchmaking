name: Deploy to VPS

on:
  push:
    branches:
      - main   # dispara o deploy sempre que der push na main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar SSH (carregar chave privada)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Adicionar VPS ao known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy na VPS via SSH
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            echo ">> Indo para a pasta do projeto..."
            cd /opt/matchmaking

            echo ">> Atualizando código (git pull)..."
            git pull

            echo ">> Subindo containers (docker compose up -d --build)..."
            docker compose up -d --build

            echo ">> Status dos containers:"
            docker compose ps
          EOF
