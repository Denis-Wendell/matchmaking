version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: manaus-techno-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: manaus_techno_job
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
    # EM PRODUÇÃO você pode comentar essa linha para não expor o banco:
    # ports:
    #   - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    secrets:
      - pg_password

  backend:
    build: ./manaus-techno-backend
    container_name: manaus-techno-backend
    restart: unless-stopped
    env_file:
      - ./manaus-techno-backend/.env
      # Se tiver um .env.production, pode usar ele aqui:
      # - ./manaus-techno-backend/.env.production
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: manaus_techno_job
      DB_USER: postgres
      DB_PASS_FILE: /run/secrets/pg_password
      # IMPORTANTE: CORS liberando só o domínio de produção
      CORS_ORIGIN: https://mantechnojob.site
    # Em produção, o backend não precisa ficar exposto diretamente:
    # ports:
    #   - "3001:3001"
    depends_on:
      - db
    secrets:
      - pg_password

  frontend:
    build: ./manaus-technojob
    container_name: manaus-techno-frontend
    restart: unless-stopped
    ports:
      - "80:80"  # frontend acessível na porta 80 (HTTP padrão)
    depends_on:
      - backend

volumes:
  pg_data:

secrets:
  pg_password:
    file: ./manaus-techno-backend/secrets/postgres_password.txt
